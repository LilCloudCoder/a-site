<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Zone | Anshit</title>
  <link rel="stylesheet" href="index.css">
  <style>
    .input-group {
      margin: 2rem 0;
    }

    input[type="password"] {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      width: 100%;
      max-width: 300px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: var(--accent-primary);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px var(--glow-primary);
    }

    .error-msg {
      color: #ff4444;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }

    .lock-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      display: block;
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="glass-card animate-fade-in" style="text-align: center;">
      <span class="lock-icon">üîí</span>
      <h1>Friends Access</h1>
      <p>This area is reserved for close friends. Please enter the access key to continue.</p>

      <div class="input-group">
        <input type="password" id="password" placeholder="Enter password" autofocus>
        <div class="error-msg" id="error"></div>
      </div>

      <button class="btn btn-primary" onclick="checkPassword()">Unlock Zone</button>

      <div style="margin-top: 3rem;">
        <a class="btn btn-secondary" href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Anshit. Built with passion.</p>
  </footer>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correctPassword = "as3";

      if (input === correctPassword) {
        window.location.href = "freefire.html";
      } else {
        const error = document.getElementById("error");
        error.textContent = "Access denied. Incorrect password.";
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
      }
    }

    // Allow Enter key to submit
    document.getElementById("password").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>

</body>

</html>
